<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF‐8">
    <title>品牌管理</title>
    <link rel="stylesheet" href="/css/elementui.css">
</head>

<body>
<div id="app">
    <el-form :inline="true">
        <el-form-item label="品怕名称">
            <el-input v-model="searchMap.currentPage4" placeholder="品牌名称"></el-input>
        </el-form-item>
        <el-form-item label="品牌的首字母">
            <el-input v-model="searchMap.size" placeholder="品牌的首字母"></el-input>
        </el-form-item>
        <el-button type="primay" @cilck="fetchData()">查询</el-button>
    </el-form>
    <el-table :data="tableData"
              border
              style="width: 100%">
        <el-table-column prop="id" label="ID" width="180"></el-table-column>
        <el-table-column prop="name" label="名称" width="180"></el-table-column>
        <el-table-column prop="letter" label="首字母"></el-table-column>
        <el-table-column label="图片" width="180">
            <template slot-scope="scope">
                <img :src="scope.row.image">
            </template>
        </el-table-column>
    </el-table>
    <el-pagination
            @size-change="fetchData"
            @current-change="fetchData"
            :current-page.sync="currentPage"
            :page-sizes="[10, 20, 30, 40]"
            :page-size="size"
            layout="total, sizes, prev, pager, next, jumper"
            :total="total">
    </el-pagination>
</div>
<script src="/js/vue.js"></script>
<script src="/js/elementui.js"></script>
<script src="/js/axios.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                currentPage: 1,
                size: 10,
                total: 180,
                searchMap: {}
            }
        },
        created() {
            this.fetchData();
        },
        methods:{
            fetchData(){                 
                axios.get(`/tb_brand/findpage?page=${this.currentPage}&size=${this.size}`,this.searchMap).then(response=> {    
                    this.tableData = response.data.size;              
                    this.total = response.data.total;            
                });                              
            }
        }
    })
</script>
</body>
</html>
